<ion-header>
  <ion-navbar>
    <ion-title>v1venue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="overflow:scroll;height:auto;">
    <ol id="V1L1B1" class="cabin fuselage" *ngIf="block1 != null">
      <li class="row" *ngFor="let r of block1.SeatRows">
        <ol class="seats" type="{{r.RowNumber}}">
          <li class="seat" *ngFor="let s of r.Seats">
            <input type="checkbox" id="{{s.SeatNumber}}" class="chkSeats" value="s.SeatID" (change)="selectSeat($event,s.SeatID)" *ngIf="s.Status == 'PRESENT'" />
            <label for="{{s.SeatNumber}}" *ngIf="s.Status == 'PRESENT'">{{ s.SeatNumber  }}</label>
            <div class="tooltip" *ngIf="s.tooltipText != ''">{{ s.tooltipText }}</div>
          </li>
        </ol>
      </li>
    </ol>

    <ol id="V1L1B2" class="cabin fuselage" *ngIf="block2 != null">
      <li class="row" *ngFor="let r of block2.SeatRows">
        <ol class="seats" type="r.RowNumber">
          <li class="seat" *ngFor="let s of r.Seats">
            <input type="checkbox" id="{{s.SeatNumber}}" class="chkSeats" value="{{s.SeatID}}" *ngIf="s.Status == 'PRESENT'" (change)="selectSeat($event,s.SeatID)" />
            <label for="{{s.SeatNumber}}" *ngIf="s.Status == 'PRESENT'">{{ s.SeatNumber  }}</label>
            <div class="tooltip" *ngIf="s.tooltipText != ''">{{ s.tooltipText }}</div>
          </li>
        </ol>
      </li>
    </ol>
  </div>
  <div>
    <button ion-button color="primary">Proceed</button>
  </div>
</ion-content>
